<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <title>Convert Money</title>
</head>

<body>


    <div class="container">
        <header>
            <h1>Convert Money</h1>
        </header>

        <main>
            <label>
                converter <b>de</b>
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label>Converter <b>para</b>
                <select id="currency-select">
                    <option>US$ Dólar Americano</option>
                    <option>€ Euro</option>
                    <option>₿ Bitcoin</option>
                </select>
            </label>

            <label>
                valor
                <input id="input-real" placeholder="R$ 10.000,00" type="number">
            </label>    


            <button id="convert-button" type="button">Converter</button>


            <section>

                <div class="currency-container">
                    <img src="./img/brasil 2.svg">
                    <p class="currency-name">Real</p>
                    <P class="currency-value"id="real-value">R$ 10.000,00</P>
                </div>

                <img class="arrow" src="./img/Vector.png">

                <div class="currency-container">
                    <img src="./img/estados-unidos (1) 1.svg" id="currency-img">
                    <p class="currency-name" id="currency-Name">Dóla americano</p>
                    <P class="currency-value"id="dolar-value">US$ 2.000,00</P>
                </div>

            </section>
        </main>
    </div>
</body>
<script src="./script.js"></script>

</html>
